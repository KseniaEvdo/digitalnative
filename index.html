<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm" class="form">
        <div class="form-group">
            <label for="name" class="name">Name:</label>
            <input type="text" id="name" class="input-move" placeholder="Enter your name" onblur="validateName()" required>
            <div class="error error-name"></div>
        </div>
        <div class="form-group">
            <label for="email" class="email">E-mail:</label>
            <input type="email" id="email" class="input-move" placeholder="Enter your e-mail" required>
            <div class="error error-email"></div>
        </div>
        <div class="form-group">
            <label for="card" class="card">Card:</label>
            <input type="text" id="card" class="input-move" placeholder="1234 1234 1234 1234" onblur="validateCreditCard()" required>
            <div class="error error-card"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
